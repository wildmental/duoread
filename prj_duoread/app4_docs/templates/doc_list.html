{% extends "base.html" %}

{% block contents %}
<h1 class='my-3'>나의 책장</h1>
<div class="form-group">
    <select class="custom-select">
        <option selected="">정렬기준</option>
        <option value="1">학습날짜</option>
        <option value="2">난이도</option>
        <option value="3">병음(A-Z)</option>
        <option value="3">병음(Z-A)</option>
    </select>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col" style="width: 8%">번호</th>
      <th scope="col" style="width: 8%">제목</th>
      <th scope="col" style="width: 15%">독서 진행률</th>
      <th scope="col" style="width: 15%">페이지 수</th>
      <th scope="col" style="width: 10%">생성날짜</th>
    </tr>
  </thead>
  <tbody>
    {% for doc in doc_list.all_docs %}
    <tr class="table-active">
      <th scope="row">
        연번
      </th>
      <th>
        {{ doc.doc_title }}
      </th>
      <td>
        <div class="progress">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </td>
      <td>
        페이지 수
      </td>
      <td>
        날짜
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<div>
  <ul class="pagination">
    <li class="page-item disabled">
      <a class="page-link" href="#">&laquo;</a>
    </li>
    <li class="page-item active">
      <a class="page-link" href="#">1</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">2</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">3</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">4</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">5</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">&raquo;</a>
    </li>
  </ul>
</div>

{% endblock %}
