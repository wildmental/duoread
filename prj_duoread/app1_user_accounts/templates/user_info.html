{% extends "base.html"%} 
{% block contents %}
<div class="row mt-5 text-center">
</div>
<div class="row mt-4">
  <div class="col-12 mb-4">
    <h3>사용자 정보 조회</h3>
  </div>
  <div class="col-12">
    <div class="mb-4">
      <p>아이디</p>
      <p class="text-primary lead"><strong>{{ username }}</strong></p>
    </div>
    <div class="mb-4">
      <p>사용자 이름</p>
      <p class="text-primary lead"><strong>{{nickname}}</strong></p>
    </div>
    <div class="mb-4">
      <p>생년월일</p>
      <p class="text-primary lead"><strong>{{birthdate|date:'Y년 m월 d일'}}</strong></p>
    </div>
    <button type="button" class="btn btn-success mr-2" onclick="location.href='/account/update/'">사용자 정보 수정</button> 
    <div class="mb-2"></div>
    <button type="button" class="btn btn-primary mt-2 mr-3" onclick="location.href='/'">메인화면</button>  
    <button type="button" class="btn btn-primary mt-2" onclick="location.href='/account/logout/'">로그아웃</button>  
  </div>
</div>
{% endblock %}
